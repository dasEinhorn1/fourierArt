<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fourier Art</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/p5.js"></script>
    <script src="js/p5.sound.min.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="https://use.fontawesome.com/cd94f3602e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
    <header>
      <div class="title-wrapper">
        <h1 class='title'>Fourier Art</h1>
        <h3 class="subtitle">Music visualizer</h3>
      </div>
      <ol class="navbar">
        <li><a href="docs.html">Docs</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html">Visualizer</a></li>
      </ol>
    </header>
    <main>
      <div id='load-screen' style='display:none;'>
        <img src="media/Infinity.svg" alt="loading"/>
        <p class='load-progress'>0/0</p>
      </div>

      <!-- <div id='q-menu-popup' class='btn'>Show controls</div> -->

      <!--Two.js applies to div below-->
      <canvas id="visualizer" resize="true"></canvas>

      <!--All UI for controlling visualization-->
      <div id="vis-menu"  style="display:none">
        <div class="float-container">
          <h1 style='float:left'>Queue</h1>
          <div class="close-wrap" style='float:right;'>
            <div class="btn close-btn" data-hide='#vis-menu'
              data-show='.bottom-bar-wrap'>
              <i class='fa fa-chevron-down' aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div id='queue' class="submenu">
          <div id = 'queue-controls'>
            <button class='btn btn-block circle' type="button" id="add-song">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button class='btn btn-block' type="button" name="reorder">Edit</button>
            <button class='btn btn-block' type="button" name="remove-all">Remove</button>
          </div>
          <div class="playlist-wrapper">
            <table class='playlist'>
              <tr class='playlist-header'>
                <th>
                  <i class="fa fa-volume-up" aria-hidden="true"
                    style='visibility:hidden'></i>
                </th>
                <th>Song Title</th>
                <th>Duration</th>
              </tr>
            </table>
          </div>
        </div>
        <div class = 'song-controls submenu'>
          <div class="current-song-wrap">
            <div class="current-song-window">
              <div class="current-song-text">
                <span class='current-song'></span>
                <span class="current-song overflow-help"></span>
              </div>
            </div>
          </div>
          <div class="time-bar-wrap">
            <div class="time time-current">0:00s</div>
            <div class="progress-bar-wrap">
              <div class="progress-bar"></div>
            </div>
            <div class="time time-left">0:00s</div>
          </div>
          <div class="controls-wrap">
            <div class="controls">
              <button class='btn btn-block shuffle' type="button" name="loop">
                <i class="fa fa-random" aria-hidden="true"></i>
              </button>
              <button class='btn btn-block prev-song' type="button" name="next">
                <i class="fa fa-step-backward" aria-hidden="true"></i>
              </button>
              <div class='btn btn-block circle play-pause'>
                <i class="fa fa-pause" aria-hidden="true"></i>
                <i class="fa fa-play" aria-hidden="true" style='display:none'></i>
              </div>
              <button class='btn btn-block next-song' type="button" name="next">
                <i class="fa fa-step-forward" aria-hidden="true"></i>
              </button>
              <button class='btn btn-block repeat' type="button" name="loop">
                <i class="fa fa-retweet" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
    </div>

    <!-- holds the controls, progress-bar, and current song information -->
    <div class="bottom-bar-wrap">
      <div class="bottom-bar">
        <div class="current-song-wrap">
          <div class="current-song-window">
            <div class="current-song-text">
              <span class='current-song'></span>
              <span class="current-song overflow-help"></span>
            </div>
          </div>
        </div>
        <div class="time-bar-wrap">
          <div class="time time-current">0:00s</div>
          <div class="progress-bar-wrap">
            <div class="progress-bar"></div>
          </div>
          <div class="time time-left">0:00s</div>
        </div>
        <div class="controls-wrap">
          <div class="controls">
            <button class='btn btn-block shuffle' type="button" name="loop">
              <i class="fa fa-random" aria-hidden="true"></i>
            </button>
            <button class='btn btn-block prev-song' type="button" name="next">
              <i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
            <div class='btn btn-block circle play-pause'>
              <i class="fa fa-pause" aria-hidden="true"></i>
              <i class="fa fa-play" aria-hidden="true" style='display:none'></i>
            </div>
            <button class='btn btn-block next-song' type="button" name="next">
              <i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
            <button class='btn btn-block repeat' type="button" name="loop">
              <i class="fa fa-retweet" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <span class="close-wrap" style='margin-top:0.5em;'>
          <div class="btn close-btn default" data-hide='.bottom-bar-wrap'
            data-show='#vis-menu'>
            <i class='fa fa-chevron-up' aria-hidden="true"></i>
          </div>
        </span>
      </div>
    </div>
    <div id="song-add" class="pop-out center">
      <div class="close-wrap">
        <div class="btn close-btn" data-hide='#song-add'>x</div>
      </div>
      <div class="">
        <label for="sound-file" class='btn btn-file'>
          Upload a song
          <i class='fa fa-upload'></i>
        </label>
        <input id="song-file-input" class='file-input'
          type="file" name="sound-file" multiple='true'/>
      </div>
      <p>&mdash; or &mdash;</p>
      <div class='sound-link-wrap'>
        <!-- <label for="sound-link">Enter a Url:</label> -->
        <div class="link-box-wrap">
          <input id="link-input" type="text" name="sound-link"
            placeholder="Enter a URL"/>
        </div>
        <button id='link-input-btn' class="btn" type="button" name="button">
          <i class='fa fa-arrow-right'></i>
        </button>
      </div>
    </div>

    </main>
    <footer>

    </footer>
    <script src="js/player.js"></script>
    <script src="js/fourier.js"></script>
    <script type="text/paperscript" src="js/main.js" canvas="visualizer"></script>
  </body>
  <script type="text/javascript">
    var loadFiles = function(i, files) {
      $('.load-progress').html('Loading: ' + (i + 1) + '/' + files.length);
      if (i >= files.length) return;
      var f = files[i],
          path = URL.createObjectURL(f);
      q.addSong(path, function(){
        loadFiles(i + 1, files);
      }, f.name);
    }

    $('#song-file-input').change(function(event) {
      $('.load-progress').html('');
      var i = 0;
          files = event.target.files;
      loadFiles(i, files);
    });

    $(window).on('keydown', function(e) {
      var keycode = e.which;
      switch (e.which) {
        case KEYS.SPACE:
          if (q.isPlaying()) {
            q.pause();
          } else {
            q.play();
          }
          break;
        case KEYS.LEFT:
          q.previous();
          break;
        case KEYS.RIGHT:
          q.next();
          break;
        case KEYS.Q:
          if ($('#vis-menu').css('display') == 'none') {
            $('#vis-menu').css('display', 'block');
            $('.bottom-bar-wrap').css('display','none');
          } else {
            $('#vis-menu').css('display','none');
            $('.bottom-bar-wrap').css('display', 'block');
          }
          break;
        case KEYS.R:
          $('.repeat').toggleClass('selected');
          q.toggleRepeat();
          break;
        case KEYS.T:
          $('#song-file-input').click();
          break;
        case KEYS.A:
          if ($('#song-add').css('display') == 'none') {
            $('#song-add').css('display', 'block');
          } else {
            $('#song-add').css('display', 'none');
          }
          break;
        case KEYS.ESC:
          $('.close-btn:not(.default)').click();
          break;
        default:
          return;
      }
    });

    $(".btn-file").click(function(e) {
      $('#song-file-input').click();
    });

    $('#link-input-btn').click(function(e) {
        q.addSong($('#link-input').val(), function(){});
    });

    $('#link-input').on('keypress', function(event) {
      event.stopPropagation();
      if (event.which == KEYS.ENTER) {
        console.log("adding");
        q.addSong(event.target.value, function(){});
      }
    })

    $(".next-song").click(function(e) {
      q.next();
    });
    $(".prev-song").click(function(e) {
      q.previous();
    });

    $('.repeat').click(function(e) {
      $(e.currentTarget).toggleClass('selected');
      q.toggleRepeat();
    });

    $(".play-pause").click(function(e) {
      if (q.isPlaying()) {
        q.pause();
      } else {
        q.play();
      }
    });

    $(".close-btn").click(function(e) {
      var hide = e.currentTarget.dataset.hide;
      var show = e.currentTarget.dataset.show;
      console.log(hide, show);
        $(hide).css('display', 'none');
      if (show) {
        $(show).css('display', 'block')
      }
    })

    $("#add-song").click(function(e) {
      $('#song-add').css('display', 'block');
    })

    $('.playlist').on('dblclick', '.song', function(e) {
      var newId = e.currentTarget.dataset.id;
      if(q.changing || q.isPlayingById(newId)) return;
      //q.changing = true;
      q.changeSong(newId, function(){
        q.changing=false;
      });
    });

    var scrubbing = false;
    var scrubbed = false;
    $('.progress-bar-wrap').on('mousedown', function(e) {
      if (q.now() == undefined) return;
      scrubbing = true;
      var offset = $(e.currentTarget).offset();
      var px = e.pageX - offset.left;
      var total = $(e.currentTarget).innerWidth();
      var pc = px / total * 100;
      $('.progress-bar').css('width', pc + '%');
    });

    $('.progress-bar-wrap').on('mousemove', function(e) {
      if (q.now() == undefined || !scrubbing) return;
      var offset = $(e.currentTarget).offset();
      var px = e.pageX - offset.left;
      var total = $(e.currentTarget).innerWidth();
      var pc = px / total * 100;
      $('.progress-bar').css('width', pc + '%');
    });

    $('.progress-bar-wrap').on('mouseup', function(e) {
      scrubbing = false;
      if (q.now() == undefined) return;
      console.log('UP');
      var offset = $(e.currentTarget).offset();
      var px = e.pageX - offset.left;
      var total = $(e.currentTarget).innerWidth();
      var pc = px / total * 100;
      q.scrub(pc);
      scrubbed = true;
    });

    $('.current-song').on('contentChanged', function(e, isOverflowing) {
      if (isOverflowing) {
        $(this).parent().find('.overflow-help').addClass('active');
        var speed = $(this).outerWidth() * .03;
        console.log(speed);
        this.parentNode.style.animationDuration = speed + 's';
        this.parentNode.style.webkitAnimationDuration = speed + 's';
        this.parentNode.style.mozAnimationDuration = speed + 's';
      } else {
        $(this).parent().find('.overflow-help').removeClass('active');
      }
    });
    function scrollText(selector, speed=6000, delay=3000, isInfinite=true) {
      if ($(selector).find('.overflowing').length == 0) {
        console.log("stop!");
        $(selector).finish();
        return;
      }
      setTimeout(function() {
        console.log($(selector).outerWidth(true))
        $(selector).animate({
          left: '-' + $(selector).outerWidth(true),
        }, speed, function() {
          if (isInfinite) {
            $(selector).animate({
              left:'0',
            }, 0, function() {
              if ($(selector).find('.overflowing').length == 0) {
                console.log($(selector));
                return;
              }
              scrollText(selector, speed, delay, isInfinite);
            });
          }
        });
      }, delay);
    }

  </script>
</html>
